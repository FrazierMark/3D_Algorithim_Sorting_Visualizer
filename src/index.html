<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sorting Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    
</head>
<body>
  <canvas class="webgl"></canvas>

  <div class="titles neonText">Algorithm Visualizer </div>
 
  <div class="button_container">
    <button class="new_array_position sort_button neonText">Create New Array</button>
    <button class="merge_position sort_button neonText">Merge Sort</button>
    <button class="quick_position sort_button neonText">Quick Sort</button>
    <button class="bubble_position sort_button neonText">Bubble Sort</button>
    <button class="selection_position sort_button neonText">Selection Sort</button>
    <button class="heap_position sort_button neonText">Heap Sort</button>
    <input class="slider" type="range" min="10" max="2000" value="50" step="50"/>
  </div>


</html>
