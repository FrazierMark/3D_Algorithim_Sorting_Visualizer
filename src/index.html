<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sorting Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    
</head>
<body>
  <canvas class="webgl"></canvas>

  <div class="titles neonText">Algorithm Visualizer </div>
 
  <div class="button_container">
    <button class="new_array_position sort_button neonText">Create New Array</button>
    <button class="merge_position sort_button neonText">Merge</button>
    <button class="quick_position sort_button neonText">Quick</button>
    <button class="bubble_position sort_button neonText">Bubble</button>
    <button class="selection_position sort_button neonText">Selection</button>
    <button class="heap_position sort_button neonText">Heap</button>
    <button class="insertion_position sort_button neonText">Insertion</button>
  

    <div class="speed_settings">
        <div class="slider neonText">Sort Speed (ms) </div>
        <input class="speed_slider" type="range" min="20" max="1000" value="5" step="5"/>
      </div>
      
    <div class="amount_settings">
        <div class="slider neonText">Array Length </div>
        <input class="amount_slider" type="range" min="10" max="600" value="80" step="20"/>  
    </div>
  </div>
</html>
